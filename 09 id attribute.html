<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            #demo{
                background-color:green; 
            }
        </style>
    </head>
    <body>
        <h1>ID Attribute</h1>
        <p id="demo">This is content</p>
        <button onclick="test();">TEST</button>
        <script>
            function test(){
                document.getElementById("demo").innerHTML="Hello HTML";
            }
        </script>
    </body>
</html>
